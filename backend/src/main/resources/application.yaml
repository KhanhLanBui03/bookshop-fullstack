spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3314/bookshop_online?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

